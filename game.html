<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bomb Game</h1>

        <!-- Money Display -->
        <div class="money-display">
            Money: $<span id="moneyAmount">1000</span>
        </div>
        
        <!-- Game Board -->
        <div class="game-board-container">
            <div id="gameBoard" class="game-board">
                <!-- Game cells go here -->
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>

        <!-- Bet input and button container -->
        <div class="input-container">
            <input type="number" id="betAmount" placeholder="Enter Amount" min="1">
            <button id="betButton">Place bets</button>
        </div>
        <div class="mltplier-display">
            <span id="multiplier">1</span>x
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
