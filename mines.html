<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <meta charset="UTF-8">

        </div>

        <!-- Game Board -->
        <div class="game-board-container">
            <div id="gameBoard" class="game-board">

                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>

        <!-- Bet input and button container -->
        <div class="input-container">
            <input type="number" id="betAmount" placeholder="Enter Amount" min="1">
            <button id="betButton">Place bets</button>
        </div>
    </div>
    <script type="module" src="mines.js"></script>
</body>
</html>
