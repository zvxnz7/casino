<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casino — Mines</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

  <!-- Firebase v8 (stable to match your stack) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <link rel="stylesheet" href="mines.css" />
</head>
<body>
  <button id="backBtn" class="back" aria-label="Back to games">&lt;</button>

  <main class="wrap">
    <header class="topbar">
      <h1>Mines</h1>
      <div class="info">
        <div class="money">$<span id="moneyAmount">—</span></div>
        <div class="mult"><span id="multiplier">1</span>x</div>
      </div>
    </header>

    <section class="layout">
      <!-- LEFT: Game -->
      <div class="left">
        <div class="controls-row">
          <label class="field" data-mines="5 mines">
            <span>Mines</span>
            <input id="minesRange" type="range" min="1" max="24" step="1" value="5" />
            <input id="minesNum"   type="number" min="1" max="24" step="1" value="5" aria-label="Mines count" />
          </label>
        </div>

        <div class="board-wrap">
          <div id="gameBoard" class="board" aria-label="5 by 5 mines grid">
            <!-- 25 cells -->
            <div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div>
            <div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div>
            <div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div>
            <div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div>
            <div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div><div class="cell" data-cell></div>
          </div>
        </div>

        <div class="controls">
          <input type="number" id="betAmount" placeholder="Enter Amount" min="1" step="1" />
          <button id="betButton">Place bet</button>
        </div>

        <p id="msg" class="msg" role="alert" aria-live="polite"></p>
      </div>

      <!-- RIGHT: Winners feed (non-scrollable) -->
      <aside class="right">
        <h3>Winners</h3>
        <ul id="feed" class="feed" aria-live="polite"></ul>
      </aside>
    </section>
  </main>

  <script src="mines.js"></script>
</body>
</html>
