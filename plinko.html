<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Casino Plinko</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="title">
        <h1>Casino Plinko</h1>
        <span class="sub">Physics • Binomial odds • RTP-normalized</span>
      </div>
      <div class="balance">
        <span>Balance</span>
        <strong id="balance">—</strong>
      </div>
    </header>

    <section class="game">
      <div class="left">
        <canvas id="plinko" width="560" height="760" aria-label="Plinko board"></canvas>
        <div id="legend" class="legend"></div>
      </div>

      <div class="right">
        <div class="panel">
          <label class="row">
            <span>Bet</span>
            <div class="input-group">
              <input id="bet" type="number" min="0.01" step="0.01" value="1.00" />
              <button class="chip" data-plus="0.5">+0.5</button>
              <button class="chip" data-plus="1">+1</button>
              <button class="chip" data-plus="5">+5</button>
            </div>
          </label>

          <label class="row">
            <span>Rows</span>
            <input id="rows" type="range" min="8" max="16" step="1" value="12" />
            <span class="range-val"><strong id="rowsVal">12</strong></span>
          </label>

          <label class="row">
            <span>Risk</span>
            <select id="risk">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </label>

          <label class="row">
            <span>RTP</span>
            <input id="rtp" type="range" min="90" max="99" step="1" value="97" />
            <span class="range-val"><strong id="rtpVal">97%</strong></span>
          </label>

          <div class="divider"></div>

          <div class="buttons">
            <button id="drop" class="primary">Drop</button>
            <button id="auto" class="ghost">Auto x10</button>
          </div>

          <p class="hint">
            Peg hits are 50/50; payouts are shaped by risk and normalized to RTP. Physics controls the path — EV matches RTP.
          </p>
          <p id="msg" class="msg" role="alert" aria-live="polite"></p>
        </div>

        <div class="recent">
          <h3>Recent Results</h3>
          <ul id="recent"></ul>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>RNG: <code>crypto.getRandomValues</code> for unbiased nudges.</small>
    </footer>
  </main>

  <!-- MONEY adapter: maps your Firestore balance to the interface the game uses -->
  <script>
    (function(){
      const db = firebase.firestore();
      const USERNAME = localStorage.getItem('username');
      let userDocRef = null;

      async function getUserDocRef(){
        if (userDocRef) return userDocRef;
        const snap = await db.collection('users').where('username','==',USERNAME).limit(1).get();
        if (snap.empty) throw new Error('Username not found.');
        userDocRef = snap.docs[0].ref;
        return userDocRef;
      }
      function r2(n){ return Math.round(n*100)/100; }

      async function readBalance(){
        const ref = await getUserDocRef();
        const doc = await ref.get();
        const data = doc.data()||{};
        const bal = Number(data.money ?? 0);
        if (!Number.isFinite(bal)) throw new Error('Invalid balance.');
        return bal;
      }

      async function debit(amount, meta={}){
        amount = Number(amount);
        if (!(amount>0)) throw new Error('Invalid bet amount.');
        const ref = await getUserDocRef();
        await db.runTransaction(async tx=>{
          const snap = await tx.get(ref);
          const cur = Number((snap.data()||{}).money ?? 0);
          if (!Number.isFinite(cur)) throw new Error('Invalid balance.');
          if (cur < amount) throw new Error('Insufficient balance.');
          tx.update(ref, { money: r2(cur - amount) });
        });
      }

      async function credit(amount, meta={}){
        amount = Number(amount);
        if (!(amount>=0)) throw new Error('Invalid payout.');
        const ref = await getUserDocRef();
        await db.runTransaction(async tx=>{
          const snap = await tx.get(ref);
          const cur = Number((snap.data()||{}).money ?? 0);
          if (!Number.isFinite(cur)) throw new Error('Invalid balance.');
          tx.update(ref, { money: r2(cur + amount) });
        });
      }

      window.MONEY = {
        async getBalance(){ return readBalance(); },
        async debit(a,m){ return debit(a,m); },
        async credit(a,m){ return credit(a,m); }
      };
    })();
  </script>

  <!-- Game -->
  <script src="app.js"></script>
</body>
